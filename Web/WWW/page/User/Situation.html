<style>
    label {
        font-weight: 300;
        letter-spacing: 0.025em;
        color: #394a5a;
    }
    .input-switch {
        display: inline-block;
    }
    .input-switch .input {
        position: absolute;
        visibility: hidden;
    }
    .input-switch .input + .switch {
        position: relative;
        height: 10px;
        width: 45px;
        margin-right: 15px;
        margin-left: 15px;
        border-radius: 10px;
        background-color: #e4ecfa;
        vertical-align: middle;
        display: inline-block;
        cursor: pointer;
        transition: 0.3s 0.05s;
    }
    .input-switch .input + .switch::before, .input-switch .input + .switch::after {
        content: "";
        position: absolute;
        transition: 0.35s;
    }
    .input-switch .input + .switch::before {
        top: 0;
        left: 0;
        height: 100%;
        width: 20%;
        border-radius: 10px;
        background-color: #739ce6;
    }
    .input-switch .input + .switch::after {
        left: 5px;
        top: 50%;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        border: none;
        background-color: #cad9f5;
        transform: translateY(-50%);
        opacity: 1;
    }
    .input-switch .input + .switch:hover::after {
        transform: translateY(-50%) scale(1.1);
    }
    .input-switch .input:checked + .switch {
        background-color: #fadfe0;
    }
    .input-switch .input:checked + .switch::before {
        width: calc(100% - 5px);
        background-color: #e65a62;
    }
    .input-switch .input:checked + .switch::after {
        left: calc(100% - (20px + 5px));
        background-color: #f3b3b6;
    }
</style>
